<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script defer="script.js"></script>
  </head>
  <body>
    <div class="order_container">
      <h1>Place your order please.</h1>
      <div class="order_input order_container">
        <form action="">
          <input type="text" placeholder="" />
          <select name="Size" id="size">
            <option id="short" value="short">Short</option>
            <option id="tall" value="tall">Tall</option>
            <option id="grande" value="grande">Grande</option>
            <option id="venti_hot" value="venti_hot">Venti Hot</option>
            <option id="venti_cold" value="venti_cold">Venti Cold</option>
            <option id="trenda" value="trenda">Trenda</option>
          </select>
          <button class="submit_btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
